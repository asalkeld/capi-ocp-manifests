  replicas: 1
  selector:
    matchLabels: 
      test: test
  template:
    metadata:
      labels:
        test: test
    spec:
      bootstrap:
         dataSecretName: worker-user-data
      clusterName: capi-ocp-aws
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: AWSMachineTemplate
        name: capi-ocp-aws-md-0
      version: v1.18.2

