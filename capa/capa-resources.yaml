kind: AWSMachineTemplate
metadata:
  name: capi-ocp-aws-md-0
  namespace: ocp-cluster-api
spec:
  template:
    spec:
      uncompressedUserData: true
      iamInstanceProfile: ...
      instanceType: m5.large
      sshKeyName: ...
      cloudInit:
        secureSecretsBackend: secrets-manager
        insecureSkipSecretsManager: true
      ami:
        id: ...
      subnet:
        id: ...
